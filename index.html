<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css">
  <base href="./">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header/header-logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="./images/profile/profile-image.png" alt="Фотография путешественника" class="profile__image">
        <div class="profile__edit-add">
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" name="edit-button" aria-label="Редактировать профиль" class="profile__edit-button">
              </button>
            </div>
            <p class="profile__about-me">Исследователь океана</p>
          </div>
          <button type="button" name="add-button" aria-label="Добавить профиль" class="profile__add-button">
          </button>
        </div>
      </section>
      <ul class="elements">
        <li class="element">
          <div class="element__item">
            <img src="./images/elements/kirill-pershin-1088404-unsplash.png" alt="Фотография Карачаевска"
              class="element__image">
          </div>
          <div class="element__name">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" name="like_active" aria-label="Поставить лайк" class="element__like">
            </button>
          </div>
        </li>
        <li class="element">
          <div class="element__item">
            <img src="./images/elements/kirill-pershin-1404681-unsplash.png" alt="Фотография Эльбруса"
              class="element__image">
          </div>
          <div class="element__name">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" name="like_active" aria-label="Поставить лайк" class="element__like">
            </button>
          </div>
        </li>
        <li class="element">
          <div class="element__item">
            <img src="./images/elements/kirill-pershin-1556355-unsplash.png" alt="Фотография Домбая"
              class="element__image">
          </div>
          <div class="element__name">
            <h2 class="element__title">Домбай</h2>
            <button type="button" name="like_active" aria-label="Поставить лайк" class="element__like">
            </button>
          </div>
        </li>
        <li class="element">
          <div class="element__item">
            <img src="./images/elements/kirill-pershin-1404681-unsplash.png" alt="Фотография Эльбруса"
              class="element__image">
          </div>
          <div class="element__name">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" name="like_active" aria-label="Поставить лайк" class="element__like">
            </button>
          </div>
        </li>
        <li class="element">
          <div class="element__item">
            <img src="./images/elements/kirill-pershin-1556355-unsplash.png" alt="Фотография Домбая"
              class="element__image">
          </div>
          <div class="element__name">
            <h2 class="element__title">Домбай</h2>
            <button type="button" name="like_active" aria-label="Поставить лайк" class="element__like">
            </button>
          </div>
        </li>
        <li class="element">
          <div class="element__item">
            <img src="./images/elements/kirill-pershin-1088404-unsplash.png" alt="Фотография Карачаево-Черкессии"
              class="element__image">
          </div>
          <div class="element__name">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button type="button" name="like_active" aria-label="Поставить лайк" class="element__like">
            </button>
          </div>
        </li>
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="form" name="form-edit-button">
          <div class="form__fields">
            <input type="text" name="content-name" placeholder="Введите имя" class="form__text form__text_content_name">
            <input type="text" name="content-job" placeholder="Укажите профессию" class="form__text form__text_content_job">
          </div>
          <button type="submit" class="form__submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
