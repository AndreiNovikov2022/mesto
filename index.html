<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="keywords" content="html, css"><base href="./"><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img src="images/header-logo.03b78ada3425e9132ff3.svg" alt="Логотип" class="header__logo"></header><main><section class="profile"><div class="profile__background"><img src="https://absolutnoweb.eu/img/cms/universal.png" alt="Аватар пользователя" class="profile__image"><div class="profile__overlay"><button type="button" class="profile__image-button"></button></div></div><div class="profile__edit-add"><div class="profile__info"><div class="profile__title"><h1 class="profile__name"></h1><button type="button" name="edit-button" aria-label="Редактировать профиль" class="profile__edit-button"></button></div><p class="profile__about-me"></p></div><button type="button" name="add-button" aria-label="Добавить профиль" class="profile__add-button"></button></div></section><ul class="elements"></ul></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><template class="template"><li class="element"><div class="element__item"><img src="images/profile-image.9d6adefb1210b21ebdf8.png" alt="" class="element__image"> <button type="button" name="delete-button" aria-label="Удалить карточку" class="element__delete-button element__delete-button_type_disabled" disabled="disabled"></button></div><div class="element__name"><h2 class="element__title"></h2><div class="element__group"><button type="button" name="like_active" aria-label="Поставить лайк" class="element__like"></button> <span class="element__count">0</span></div></div></li></template><div class="popup popup_profile-image"><div class="popup__container popup__container_profile-image"><button class="popup__close" type="button"></button><h3 class="popup__title">Обновить аватар</h3><form class="form" name="form-edit-image" novalidate><div class="form__fields"><input type="url" id="image-input" required name="content-image" placeholder="Ссылка на картинку" class="form__text form__text_content_image"> <span class="error" id="image-input-error"></span> <button type="submit" class="form__submit form__submit_profile-image">Сохранить</button></div></form></div></div><div class="popup popup_edit-button"><div class="popup__container"><button class="popup__close" type="button"></button><h3 class="popup__title">Редактировать профиль</h3><form class="form" name="form-edit-button" novalidate><div class="form__fields"><input id="name-input" required minlength="2" maxlength="40" name="content-name" placeholder="Введите имя" class="form__text form__text_content_name"> <span class="error" id="name-input-error"></span> <input id="job-input" required minlength="4" maxlength="400" name="content-job" placeholder="Укажите профессию" class="form__text form__text_content_job"> <span class="error" id="job-input-error"></span></div><button id="button-submit-edit" type="submit" class="form__submit">Сохранить</button></form></div></div><div class="popup popup_add-button"><div class="popup__container"><button class="popup__close" type="button"></button><h3 class="popup__title">Новое место</h3><form class="form" name="form-add-button" novalidate><div class="form__fields"><input id="named-input" required minlength="2" maxlength="30" name="content-named" placeholder="Название" class="form__text form__text_content_named"> <span class="error" id="named-input-error"></span> <input type="url" id="link-input" required name="content-link" placeholder="Ссылка на картинку" class="form__text form__text_content_link"> <span class="error" id="link-input-error"></span></div><button id="button-submit-add" type="submit" class="form__submit">Создать</button></form></div></div><div class="popup popup_delete-card"><div class="popup__container popup__container_delete-card"><button class="popup__close" type="button"></button><h3 class="popup__title">Вы уверены?</h3><form class="form" name="form-delete-card" novalidate><button type="submit" class="form__submit form__submit_delete-card">Да</button></form></div></div><div class="popup popup_advent-image"><div class="popup__content"><img src="#" alt="" class="popup__image"> <button class="popup__close" type="button"></button><h3 class="popup__header"></h3></div></div></div></body></html>
